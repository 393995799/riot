
<test-tag>

  <style>
    body { background-color: red }
  </style>

  <input type="checkbox" checked={ !!flag }>

  <script>
    setTimeout(function() {
      self.update({ flag: 1 })
    }, 500)
  </script>
</test-tag>


<test-attr class="something { opts.class + 'joo' } { opts.class }" data-test="bar">
  <h3>Child { opts.class }</h3>
</test-attr>

<test-form>
  <textarea> { val } </textarea>
  <input value={ val }>

  <script>
    this.val = 'This is value'
  </script>

</test-form>

<test-image>
  <img src={ src }>

  <script>
    set() {
      this.update({ src: 'riot.png' })
    }
    setTimeout(this.set, 1000)
  </script>

</test-image>

<test-table>
  <table border=1>
    <tr><th each={ cell in rows }>{ cell }</th></tr>
    <tr><td each={ cell in rows }>{ cell }</td></tr>
  </table>

  <table border=1>
    <tr each={ cell in rows }>
      <td>{ cell }</td>
      <td>{ cell } another</td>
    </tr>
  </table>

  <script>
    this.rows = ['one', 'two', 'three']
  </script>

</test-table>


<test-svg>

  <svg>
    <circle each={ p in points }
      cx="{ p.x * 10 + 5 }"
      cy="{ p.y * 10 + 5 }"
      r="20"
      fill="black"></circle>
  </svg>

  <svg>
    <rect x="10" y="10" width="100" height="100"/>
  </svg>

  <script>
    this.points = [{'x': 1,'y': 0}, {'x': 9, 'y': 6}, {'x': 4, 'y': 7}]
  </script>

</test-svg>
